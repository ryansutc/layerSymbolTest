<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the featurefilter-attributes sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/featurefilter-attributes/index.html
  -->
  <title>Filter features by attribute - 4.12</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.12/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;

    }

    #filter {

      width: 50%;
      max-width: 500px;
      min-width: 60px;
    }

    .form {
      margin: 12px;
      padding: 6px;
    }

    .item {
      width: 100%;
      padding: 12px;
      text-align: center;
      vertical-align: baseline;
      cursor: pointer;
      height: 40px;
    }

    .item:focus {
      font-weight: bold;
    }
  </style>
  <script>

  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="filter" class="esri-widget">
    <div>Filter and Classify Symbols</div>
    <div id="form">
      <div class="form">
        <label for="min">Min Value</label>
        <input type="number" class="item" id="min" value="-40" />
        <label for="mid">Mid Value</label>
        <input type="number" class="item" id="mid" value="0" />
        <label for="max">Max Value</label>
        <input type="number" class="item" id="max" value="40" />
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
